<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Stylesheet/sytle.css">

</head>
<body style="background-color: #30373e;">
	<div class="container">
		<div class="bor1"></div><br>
		<div style="margin-left: 480px;"><img src="Images/Sign_up.png"></div>
		<div class="main">
			<form autocomplete="on" method="post">
			 	<div class="input-group"  style="margin-top: 20px">
			 		<div class="input-group-addon" style="background-color: #50b879;">
			 			<span class="glyphicon glyphicon-user" style="color: white;"></span>
			 		</div>
      				<input id="text" type="text" class="form-control" size="10" name="username" placeholder="Username" required>
      			</div>
      			<div class="input-group">
   					<div class="input-group-addon" style="background-color: #da542e">
						<span class="glyphicon glyphicon-envelope" style="color: white;"></span> 
   					</div>
   					<input class="form-control" id="email" name="email" type="email" placeholder="Email" required>
  				</div>
  				<div class="input-group">
   					<div class="input-group-addon" style="background-color: #f9b747">
						<span class="glyphicon glyphicon-pencil" style="color: white;"></span> 
   					</div>
   					<input class="form-control" id="password" name="password" type="password" placeholder="Password" required>
  				</div>
  				<div class="input-group">
   					<div class="input-group-addon" style="background-color: #2155a4">
						<span class="glyphicon glyphicon-pencil" style="color: white;"></span> 
   					</div>
   					<input class="form-control" id="password" name="password" type="password" placeholder="Confirm Password" required>
  				</div>
        </div>
        <div class="bor2"></div><br>
        <input type="submit" value="Sign Up" class="btn btn-primary"></input>
      </form>
    </div>
</body>
</html>
